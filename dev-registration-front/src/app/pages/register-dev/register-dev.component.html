<div class="container">

    <div class="form" (ngSubmit)="onSubmit()">

        <a href="javascript:void(0)" class="btn btn-dark" (click)="fetchGitHubData()">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-github"
                viewBox="0 0 16 16">
                <path
                    d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27s1.36.09 2 .27c1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.01 8.01 0 0 0 16 8c0-4.42-3.58-8-8-8" />
            </svg>
            Register with GitHub
        </a>

        <form [formGroup]="devForm" (ngSubmit)="onSubmit()">

            <div class="d-flex justify-content-center align-items-center vh-10">
                <div class="text-center">
                    <div class="d-flex align-items-center">
                        <img *ngIf="devForm.get('avatarUrl')?.value" [src]="devForm.get('avatarUrl')?.value" class="rounded-circle me-2"
                            width="52" height="52" alt="Avatar">
                    </div>
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label">Github User</label>
                <input type="text" class="form-control" formControlName="githubUsername"
                    (input)="onGithubUsernameInput($event)">
            </div>

            <ul class="list-group" *ngIf="suggestions.length > 0">
                <li class="list-group-item" *ngFor="let suggestion of suggestions"
                    (click)="selectSuggestion(suggestion)">
                    <div class="d-flex align-items-center">
                        <img *ngIf="suggestion.avatarUrl" [src]="suggestion.avatarUrl" class="rounded-circle me-2"
                            width="32" height="32" alt="Avatar">
                        <span>{{ suggestion.login }}</span>
                    </div>
                </li>
            </ul>

            <hr class="my-4">

            <div class="mb-3">
                <label class="form-label">Avatar (URL)</label>
                <input type="text" formControlName="avatarUrl" class="form-control">
            </div>
            <div class="mb-3">
                <label class="form-label">Name</label>
                <input type="text" formControlName="name" class="form-control">
            </div>
            <div class="mb-3">
                <label class="form-label">E-mail</label>
                <input type="email" formControlName="email" class="form-control">
            </div>
            <div class="mb-3">
                <label class="form-label">City</label>
                <input type="text" formControlName="location" class="form-control">
            </div>

            <b>Professional</b>

            <div class="mb-3">
                <label class="form-label">Education</label>
                <input type="text" formControlName="education" class="form-control">
            </div>
            <div class="mb-3">
                <label class="form-label">Technologies</label>
                <textarea class="form-control" formControlName="technologies" rows="3"></textarea>
            </div>

            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-success" [disabled]="devForm.invalid">Register</button>
            </div>

        </form>

    </div>

</div>
