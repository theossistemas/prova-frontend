<div class="mat-elevation-z8 home__devs">
  <table mat-table [dataSource]="dataSource" class="devs__list" matSort>

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="list__th list__th_id"></th>
      <td mat-cell *matCellDef="let row" class="list__td list__td_id"> {{ row.id }} </td>
    </ng-container>

    <ng-container matColumnDef="avatar">
      <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
      <td mat-cell *matCellDef="let row" (click)="openPage(row.avatar)" class="list__td list__td_image"><img src="{{ row.avatar }}" class="td__image"> </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
      <td mat-cell *matCellDef="let row" class="list__td list__td_name"> {{ row.name }} </td>
    </ng-container>

    <ng-container matColumnDef="city">
      <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
      <td mat-cell *matCellDef="let row" class="list__td list__td_address"> {{ row.city }} </td>
    </ng-container>

    <ng-container matColumnDef="techs">
      <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
      <td mat-cell *matCellDef="let row" [style.color]="row.color" class="list__td list__td_techs"> {{ row.techs }} </td>
    </ng-container>

    <ng-container matColumnDef="gitHubUrl">
      <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
      <td mat-cell *matCellDef="let row" [style.color]="row.color" (click)="openPage(row.gitHubUrl)" class="list__td list__td_access"> Acessar GitHub </td>
    </ng-container>

    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
      <td mat-cell *matCellDef="let row" class="list__td list__td_edit" (click)="openEdit()"></td>
    </ng-container>

    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
      <td mat-cell *matCellDef="let row" class="list__td list__td_remove" (click)="deleteDev(row.id)"></td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns" class="list__headers"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="list__rows"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow class="list__notfound">
      <td class="mat-cell" colspan="4" class="notfound__td">Nenhum resultado encontrado! :(</td>
    </tr>
  </table>

  <mat-paginator [pageSize]="6"></mat-paginator>
</div>
