<section class="modal" [ngStyle]="{'display': (openEditComponent === true) ? 'flex' : 'none' }">
    <div class="modal__edit">
        <div class="modal__close" (click)="closeEdit()">
            <span class="close__span">x</span>
        </div>
        <div class="edit__text"><span class="text__content">Edição de Usuário</span></div>
        <form class="edit__form" [formGroup]="editForm" (ngSubmit)="editDev()">
            <div class="edit__wrapper">
                <div class="form__label">Usuário GitHub</div>
                <input type="text" formControlName="gitHubUser" class="form__input">
            </div>
            <div class="edit__wrapper">
                <div class="form__label">Avatar (URL)</div>
                <input type="text" formControlName="avatar" class="form__input">
            </div>
            <div class="edit__wrapper">
                <div class="form__label">Nome</div>
                <input type="text" formControlName="name" class="form__input">
            </div>
            <div class="edit__wrapper">
                <div class="form__label">Email</div>
                <input type="text" formControlName="email" class="form__input">
            </div>
            <div class="edit__wrapper">
                <div class="form__label">Cidade</div>
                <input type="text" formControlName="city" class="form__input">
            </div>
            <div class="edit__wrapper">
                <div class="form__label">Formação</div>
                <input type="text" formControlName="education" class="form__input">
            </div>
            <div class="edit__wrapper">
                <div class="form__label">Tecnologias</div>
                <input type="text" formControlName="techs" class="form__input">
            </div>
            <button type="submit" class="edit__button">Editar</button>
        </form>
    </div>
</section>
