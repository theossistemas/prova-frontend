<header class="header">
    <div class="logo__wrapper">
        <div class="header__logo">
            <span class="header__icon"></span>
            <span class="header__title">Cadastro DEV</span>
        </div>
    </div>
    <div class="input__wrapper">
        <div class="header__input">
            <input type="text" matInput (keyup)="applyFilter($event)" #input class="input__content">
            <div class="input__search"></div>
        </div>
    </div>
</header>
