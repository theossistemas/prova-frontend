
<app-topbar (aoLocalizarDesenvolvedor)="lazyEncontraDesenvolvedor($event)"></app-topbar>

<div class="container">
    <div class="row">
        <div class="col-xl-5 col-lg-5 col-md-12"  style="background-color: rgba(255, 255, 255, 1); position: relative; top: -20px; border-radius: 3px">
            <app-desenvolvedor-cadastro-container (aoCadastrarDesenvolvedor)="lazyDesenvolvedorLista()"></app-desenvolvedor-cadastro-container>
        </div>

        <div class="col-xl-7 col-lg-7 col-md-12">
            <ng-template #containerListaDesenvolvedores></ng-template>
        </div>
    </div>
</div>
