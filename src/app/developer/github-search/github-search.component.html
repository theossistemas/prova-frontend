<form (ngSubmit)="getGitHubUserData()" [formGroup]="gitHubForm">
  <ngx-spinner bdColor="rgba(51,51,51,0.8)" size="medium" color="#fff" type="ball-newton-cradle">
    <p style="font-size: 20px; color: white">Loading...</p>
  </ngx-spinner>

  <div class="form-group">
    <button type="submit" class="btn button" [disabled]="gitHubForm.invalid">
      <i class="fa fa-github" aria-hidden="true"></i>
      &nbsp;&nbsp;&nbsp;Cadastrar com GitHub
    </button>
  </div>

  <div class="form-group">
    <label class="control-label">Usuário GitHub
      <small class="error" *ngIf="gitHubForm.controls.userName.invalid && gitHubForm.dirty">
        <strong>*</strong>
      </small>
    </label>
    <div>
      <input class="form-control" id="userName" type="text" placeholder="Usuário do GitHub"
        formControlName="userName" />

    </div>
  </div>
</form>
